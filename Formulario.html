<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleee.css"> 
    <title>Formulario</title>
</head>
<body>
  <h1>Formulario de ingreso</h1>  
  <form action="">
    <label for="nom">Nombre:*</label>
    <input type="text" name="nom" id="nom" required placeholder="Ingresa Nombre" maxlength="40"> <br> <br>


    <label for="ap">Apellido</label>
    <input type="text" name="ap" id="ap"> <br> <br>


    <label for="ed">Edad</label>
    <input type="number" name="ed" id="ed" min="10" max="60"> <br> <br>


    <input type="submit" value="Ingresar">
    <input type="reset" value="Limpiar">
  </form>

<br> <br>

<h1>Formulario N°2</h1>
<form action="">
<label for="Fecha">Ingresa Fecha</label>
<input type="date" fecha="" id="fecha">

<br> <br>

<label for="hora">Ingrese la hora</label> 
<input type="time" name="hora" id="hora">

<br> <br>

<label for="correo">Ingrese E-mail</label>
<input type="email" name="correo" id="correo"> <br> <br>
<input type="submit" value="Enviar">
<br> <br>
<h1>Formulario N°3</h1>
<label for="Comentario">Ingrese un comentario</label> <br> <br>
<textarea name="" id="Comentario" cols="30" rows="5"></textarea> <br> <br>

<label for="sexo">Indique sexo:</label>
Mujer<input type="radio" name="sexo" id="Mujer">
Hombre <input type="radio" name="sexo" id="Hombre"> <br> <br>

<label for="Navegador">Indique el navegador que utiliza</label> <br>
<input type="checkbox" name="navegador" id="Firefox"> Firefox <br>
<input type="checkbox" name="navegador" id="Chrome"> Chrome <br>
<input type="checkbox" name="navegador" id="Edge"> Edge
<br> <br>

<label for="pass">Contraseña</label>
<input type="password" name="pass" id="pass">

<br> <br>

<input type="submit" value="Enviar">
</form>

</body>
</html>
