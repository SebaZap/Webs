    <form action="">

        <h2>Ingrese los datos</h2>

        <label for="nombre">Nombre: </label>

        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"> <br>

        <label for="correo">Correo electrónico: </label>

        <input type="email" name="correo" id="correo"> <br>

        <label for="telefono">Telefono: </label>

        <input type="number" name="telefono" id="telefono">

        <textarea name="comentario" id="comentario" cols="30" rows="5">Escribe aquí tu mensaje</textarea>

        <input type="submit" id="boton" value="Enviar">

        <input type="reset" id="boton" value="Cancelar">

    </form>

    <form action="">

        <input type="date" name="" id="Fecha">

        <input type="color" name="" id="Fecha">

        <input type="radio" name="promedio" value="alto" id="">Alto

        <input type="radio" name="promedio" value="medio" id="">Medio

        <input type="radio" name="promedio" value="bajo" id="">Bajo

        <hr>

        <label for="nivel">Nivel: </label>
        <br>

        <input type="checkbox" name="nivel" id="">nivel 1
